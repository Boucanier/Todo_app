<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/theme.css') }}">
    <title>Home</title>
</head>

<body>
<h1>Here are your tasks !</h1>

<div id="main_frame">
{% if todos %}
    <table>
        <tr>
            <th>ID</th>
            <th>Due</th>
            <th>Task</th>
            <th>Complete</th>
        </tr>

        {% for todo in todos %}
            <tr>
                <td>{{ todo.id }}</td>
                <td>{{ todo.due }}</td>
                <td>{{ todo.task }}</td>
                <td>{{ todo.complete }}</td>
            </tr>
        {% endfor %}
    </table>

{% else %}
    <h1>You have no tickets !</h1>
{% endif %}

<div id="todos_edit">

    <form class="edit_todo" id="short_form" method="GET">
        <h2>Add a new task</h2>
        <input type="text" name="task" placeholder="Task" class="task_field" required>
        <input type="date" name="due" class="task_field">
        <br>
        <input type="hidden" name="action" value="add">
        <input type="reset" value="Reset" class="reset_input">
        <input type="submit" value="Add task" class="sub_input">
    </form>

    <form class="edit_todo" id="long_form" method="GET">
        <h2>Edit this task</h2>
        <input type="text" name="task" placeholder="Task" class="task_field" required>
        <input type="date" name="due" class="task_field">
        <label id="comp_check" class="task_field">Complete&nbsp: <input type="checkbox" name="complete" value="complete"></label>
        <br>
        <input type="hidden" name="action" value="edit">
        <input type="reset" value="Reset" class="reset_input">
        <input type="submit" value="Edit" class="sub_input">
    </form>

</div>

</div>
</body>
</html>
